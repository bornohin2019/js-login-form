<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validetion</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form action="" name="login">
          <div>
            Name:
            <input type="text" id="name" name="name" onblur="nameChk()" />
          </div>
          <br />
          <div>
            Email:
            <input type="text" id="mail" name="mail" />
          </div>
          <br />
          <div>
            Course:
            <select name="course" id="">
              <option value="MBA">MBA</option>
              <option value="MBA">BBA</option>
              <option value="MBA">BSC</option>
            </select>
          </div>
          <br />
          <div>
            SEX:
            <input type="radio" name="x" value="Male" />Male
            <input type="radio" name="x" value="Female" />Female
          </div>
          <br />
          <div>
            <input type="submit" value="submit" onclick="collect_data()" />
          </div>
        </form>
      </div>
    </section>
    <script>
      function nameChk() {
        var name = document.getElementById("name");
        var name2 = /^[0-9A-Za-z]{3,11}$/;
        if (!name2.test(name.value)) {
          alert("Not Valid");
          document.getElementById("name");
          return false;
        } else {
          document.getElementById("name");
        }
        return true;
      }
      function collect_data() {
        var name = document.login.name.value;
        var mail = document.login.mail.value;
        var info = open("", "", "height=400px,weight=400px");
        with (info.document) {
          write("Name: " + name + "<br>");
          write("Mail: " + mail + "<br>");
        }
      }
    </script>
  </body>
</html>
